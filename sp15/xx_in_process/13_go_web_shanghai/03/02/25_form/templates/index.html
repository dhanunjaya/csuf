<h1>Contact</h1>
<form action="/" method="POST" novalidate>
    <div>
        <label>Your email:</label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Your message:</label>
        <textarea name="content"></textarea>
    </div>
    <div>
        <input type="submit" value="Send message">
    </div>
</form>
